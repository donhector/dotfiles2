# Inserts a blank line between shell prompts
add_newline = true

# Prompt order
format = """
$os\
$username\
$hostname\
$sudo\
$time\
$jobs\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$golang\
$terraform\
$helm\
$kubernetes\
$aws\
$cmd_duration\
$line_break\
$character"""

