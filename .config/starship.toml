# See https://starship.rs/config/

# For all special symbols to be displayed you will need to be using one of the Nerd Fonts
# See  https://www.nerdfonts.com/font-downloads


# Inserts a blank line between shell prompts
add_newline = true

# Prompt order
format = """
$os\
$username\
$hostname\
$sudo\
$time\
$jobs\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$golang\
$terraform\
$helm\
$kubernetes\
$aws\
$cmd_duration\
$line_break\
$character"""

########################################
# prompt settings
########################################

[docker_context]
disabled = false

[os]
format = '[$symbol]($style)'
style = 'bold white'
disabled = false

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "﯑ "
Gentoo = " "
HardenedBSD = "ﲊ "
Illumos = " "
Linux = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = " "
openSUSE = " "
OracleLinux = " "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = " "
Solus = "ﴱ "
SUSE = " "
Ubuntu = " "
Unknown = "ﲾ "
Windows = "者 "

[username]
disabled = false
show_always = true
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style)"

[hostname]
disabled = false
ssh_only = false
format = '[[@](cyan dimmed)$hostname](bold cyan) '

[sudo]
disabled = false
format = '🧙 '

[time]
disabled = false
format = '[\[$time\] ]($style)'
style = "bold black"
utc_time_offset = "+1"

[directory]
format = '[\[$path\]]($style)[(\[$read_only\]) ]($read_only_style)'
truncation_length = 2
truncate_to_repo = true
truncation_symbol = '.../'
style = "white"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold yellow'
truncation_length = 100
truncation_symbol = '...'

[jobs]
symbol = '👷'
threshold = 1

[python]
disabled = false
version_format = "v${major}.${minor}"
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '

[terraform]
format = '[[$symbol](bold #9b60e3) ($workspace) [(\($version\))](bold #5e3a8a)](bold #8150bd) '
symbol = ' '

[kubernetes]
disabled = false
format = '[[$symbol](bold #df9fff) ($cluster)[(|$namespace)](bold #9b72b6)](bold #c792ea) '
symbol = 'ﴱ'

# [kubernetes]
# disabled = false
# format = '[[$symbol](bold #465fff) ($cluster)[(|$namespace)](bold #2f51ae)](bold #3e6ae1) '
# symbol = 'ﴱ'

[aws]
disabled = false
format = '[[$symbol](#86abff) ($profile)[(|$region)](bold #566ea3)](#6a87c9) '
symbol = ''

# [aws]
# disabled = false
# format = '[[$symbol](#ffad00) ($profile)[(|$region)](bold #bc7300)](#ef9300) '
# symbol = ''

[aws.profile_aliases]
darkenv = 'darkenv'

# [aws.region_aliases]
# ap-southeast-2 = 'au'
# us-east-1 = 'va'

[fill]
symbol = ' '

[character]
disabled = false
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
